<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        h2 {  /* Stijl voor de nieuwe titel */
            text-align: center;
            color: #777; /* of een andere subtiele kleur */
            margin-bottom: 5px; /* Beetje ruimte onder de titel */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px; /* Optioneel: beetje ruimte tussen de titel en container */
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px; /* Voeg wat ruimte tussen de titel en de video toe */
        }

        video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>Er is nog veel meer, hou TikTok goed in de gaten!</h2>   <!-- Nieuwe tekst -->
        <h1>Wesjeboy & Sha</h1>
        <video controls>
            <source src="videos/shatri.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.querySelector('video');

        if (video.readyState === 4) {
            video.play();
        }
    </script>
</body>
</html>
